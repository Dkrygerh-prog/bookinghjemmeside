<!DOCTYPE HTML>
<html lang="da">
<head>
    <title>Vaskerumsbooking</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        /* Simpel flot stil til kalender og login */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f8f9fa; }
        header { text-align: center; margin-bottom: 30px; }
        header h1 { margin: 0; }
        .container { max-width: 900px; margin: auto; }
        .calendar th, .calendar td { padding: 10px; text-align: center; }
        .calendar { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .calendar th { background-color: #343a40; color: white; }
        .calendar td { border: 1px solid #ccc; }
        .available { background-color: #28a745; color: white; cursor: pointer; }
        .booked { background-color: #dc3545; color: white; }
        #loginForm { max-width: 400px; margin: 50px auto; text-align: center; }
        #loginForm input { width: 80%; padding: 10px; margin: 5px 0; }
        #loginForm button { padding: 10px 20px; margin-top: 10px; }
        #bookingMsg { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body class="is-preload">

    <!-- Header -->
    <header>
        <h1>Vaskerumsbooking</h1>
        <p>Book dit vaskerum nemt og hurtigt</p>
    </header>

    <!-- Login -->
    <section id="loginSection">
        <div id="loginForm">
            <input type="text" id="username" placeholder="Brugernavn" /><br>
            <input type="password" id="password" placeholder="Kode" /><br>
            <button onclick="login()">Login</button>
            <p id="loginMsg"></p>
        </div>
    </section>

    <!-- Calendar Section -->
    <section id="calendarSection" style="display:none;">
        <div class="container">
            <h2>Vaskerumsbooking</h2>
            <button onclick="changeWeek(-7)">Forrige uge</button>
            <button onclick="changeWeek(7)">NÃ¦ste uge</button>
            <h3 id="weekLabel"></h3>
            <table class="calendar" id="calendarTable">
                <thead id="calendarHeader"></thead>
                <tbody id="calendarBody"></tbody>
            </table>
            <p id="bookingMsg"></p>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
