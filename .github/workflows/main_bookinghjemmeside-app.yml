name: Deploy Bookinghjemmeside

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Hent koden
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Tjek hvad der ligger i roden og backend
      - name: List repo root
        run: ls -R

      # 3️⃣ Installer Python dependencies (uden venv)
      - name: Install backend dependencies
        working-directory: backend
        run: pip install --upgrade pip
      - name: Install requirements
        working-directory: backend
        run: pip install -r requirements.txt

      # 4️⃣ Log ind på Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B33656790FDA415D974E66B6365B0A52 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0027AF282913447EB4488F012E43D888 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DDFED788B6A9458AADB7F4FFE02C3138 }}

      # 5️⃣ Deploy backend (Python)
      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bookinghjemmeside-app'
          slot-name: 'Production'
          package: backend

      # 6️⃣ Deploy frontend (valgfrit, hvis du vil bruge samme App Service)
      # Her kan du også bare kopiere frontend til backend/wwwroot hvis du bruger Flask/Function App
      - name: Copy frontend to wwwroot
        run: |
          cp -r frontend/* backend/wwwroot/
